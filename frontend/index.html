<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trivia Explorer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Trivia Explorer</h1>
            </header>
            <main>
                <aside class="filters">
                    <form id="filter-form">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" class="input">
                                <option value="">Any Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Difficulty</label>
                            <div class="difficulty-buttons btn-group">
                                <button type="button" class="btn" data-difficulty="">Any</button>
                                <button type="button" class="btn" data-difficulty="easy">Easy</button>
                                <button type="button" class="btn" data-difficulty="medium">Medium</button>
                                <button type="button" class="btn" data-difficulty="hard">Hard</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="search">Search</label>
                            <input type="search" id="search" name="search" placeholder="Search questions..." class="input" />
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" name="type" class="input">
                                <option value="">Any</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True/False</option>
                            </select>
                        </div>
                    </form>
                </aside>
                <div id="question-feed">
                    <div class="loader" style="display: none"></div>
                    <div id="pagination-controls">
                        <button id="load-more-btn" class="btn btn-primary" style="display: none">Load More</button>
                    </div>
                </div>
            </main>
            <footer>
                <p>Powered by <a href="https://opentdb.com/">Open Trivia Database</a></p>
            </footer>
        </div>
        <script src="app.js"></script>
    </body>
</html>
