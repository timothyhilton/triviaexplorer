<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trivia Explorer</h1>
    </header>
    <main>
        <aside class="filters">
            <form id="filter-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals & Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Difficulty:</label>
                    <div class="difficulty-buttons">
                        <button type="button" data-difficulty="">Any</button>
                        <button type="button" data-difficulty="easy">Easy</button>
                        <button type="button" data-difficulty="medium">Medium</button>
                        <button type="button" data-difficulty="hard">Hard</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="search" id="search" name="search" placeholder="Search questions...">
                </div>
            </form>
        </aside>
        <div id="question-feed">
            <div id="pagination-controls" style="text-align: center; margin: 20px;">
                <button id="load-more-btn" style="display: none;">Load More</button>
            </div>
        </div>
        <div class="loader" style="display: none;"></div>
    </main>
    <footer>
        <p>Powered by <a href="https://opentdb.com/">Open Trivia Database</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
