<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trivia Explorer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Trivia Explorer</h1>
        </header>
        <main>
            <aside class="filters">
                <form id="filter-form">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="">Any Category</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Difficulty:</label>
                        <div class="difficulty-buttons">
                            <button type="button" data-difficulty="">
                                Any
                            </button>
                            <button type="button" data-difficulty="easy">
                                Easy
                            </button>
                            <button type="button" data-difficulty="medium">
                                Medium
                            </button>
                            <button type="button" data-difficulty="hard">
                                Hard
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="search">Search:</label>
                        <input
                            type="search"
                            id="search"
                            name="search"
                            placeholder="Search questions..."
                        />
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="">Any</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True/False</option>
                        </select>
                    </div>
                </form>
            </aside>
            <div id="question-feed">
                <div
                    id="pagination-controls"
                    style="text-align: center; margin: 20px"
                >
                    <button id="load-more-btn" style="display: none">
                        Load More
                    </button>
                </div>
            </div>
            <div class="loader" style="display: none"></div>
        </main>
        <footer>
            <p>
                Powered by
                <a href="https://opentdb.com/">Open Trivia Database</a>
            </p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
